{% extends 'billing/dashboard.html' %}
{% block content %}
<div class="shop-container">
    <h2>Boutique</h2>
    <form method="post">
        {% csrf_token %}
        <table class="shop-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Stock</th>
                    <th>Quantité</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }} €</td>
                    <td>{{ product.qtty }}</td>
                    <td>
                        <input type="number" name="qtty_{{ product.pk }}" min="0" max="{{ product.qtty }}" value="0" class="shop-qtty-input">
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="shop-empty">Aucun produit disponible.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="shop-submit">Valider commande</button>
    </form>
</div>
{% endblock %}
