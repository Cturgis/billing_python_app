{% extends 'billing/dashboard.html' %}
{% block content %}
<div class="customer-delete-container">
    <h2 class="customer-delete-title">Supprimer le client</h2>
    <div class="customer-delete-alert">
        Êtes-vous sûr de vouloir supprimer le client <strong>{{ customer.user.get_full_name }}</strong> ? Cette action est irréversible.
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="customer-delete-actions">
            <button type="submit" class="customer-delete-btn-danger">Confirmer la suppression</button>
            <a href="{% url 'billing:customer_list' %}" class="customer-delete-btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
